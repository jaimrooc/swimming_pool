<div class="row">
	<div class="col-xs-12">
		<form name="form" novalidate class="form-horizontal">
		    <fieldset>
		        <legend>Tipo De Identificac&oacute;n</legend>
		        
		        <div class="form-group">
			        <label for="codigo" class="control-label col-sm-2">C&oacute;digo</label>
			        <div class="col-sm-10">
				        <input id="codigo" name="codigo" type="text" ng-model="tiposDocumento.codigo" class="form-control" required maxlength="10"/>
				        <span ng-show="form.codigo.$error.required && form.codigo.$dirty">El campo es requerido</span>
				        <span ng-show="form.codigo.$error.maxlength">La longitud maxima es de 10 digitos</span>
			        </div>
		        </div>
		        
		        <div class="form-group">		        
			        <label for="descripcion" class="control-label col-sm-2">Descripci&oacute;n:</label>
			        <div class="col-sm-10">
				        <input id="descripcion" name="descripcion" type="text" ng-model="tiposDocumento.descripcion" class="form-control" required maxlength="200"/>
				        <span ng-show="form.descripcion.$error.required && form.descripcion.$dirty">El campo es requerido</span>
				        <span ng-show="form.descripcion.$error.maxlength">La longitud maxima es de 200 caracteres</span>
			        </div>
		        </div>
		    </fieldset>
		    
		    <a href="#/TiposDocumento/listado" class="btn btn-info">Volver</a>
		    <button ng-click="guardar()" ng-disabled="form.$invalid" class="btn btn-success">Guardar</button>
		</form>
		
		<div ng-show="bussinessMessages.length > 0">
		    <div>Se han producido los siguientes errores</div>
		    <ul>
		        <li ng-repeat="bussinessMessage in bussinessMessages">
		            <strong ng-hide="businessMessage.fieldName == null">{{bussinessMessage.fieldName}}:</strong>
		            {{bussinessMessage.message}}.
		        </li>
		    </ul>
		    <button ng-click="bussinessMessages = []" >Quitar mensajes</button>
		</div>
	</div>
</div>
